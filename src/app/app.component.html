<div class="charts">
  <mat-card>
    <div class="chart">
      <canvas baseChart
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [legend]="true"
              chartType="line">
      </canvas>
    </div>
  </mat-card>
  <mat-card></mat-card>
  <mat-card></mat-card>
</div>
